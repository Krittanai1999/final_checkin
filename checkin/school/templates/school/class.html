{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-light">CHECK IN CLASS
    </h2>
    <hr class="bg-light">
    <form class="form-inline" method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputSearch">SEARCH COUSRE : </label>&emsp;
            <input type="text" class="form-control form-control-sm" id="inputSearch" name="search"
                placeholder="ค้นหาชื่อวิชา">
        </div>
        <button type="submit" class="btn btn-primary ml-3">SEARCH</button>
    </form><br/>
    
    <p class="card-text">
        {% for c in course %}
        <div class="card">
            <h5 class="card-header">COURSE ID : {{ c.course_id }}<br>SUBJECT : {{ c.name }}</h5>
            <div class="card-body">
                DETAIL : <a href="{% url 'detailclass' c.id  %}"><button type="button"
                            class="btn btn-secondary ml-3 btn btn-warning ">CHECK IN/DETAIL</button></a></p>
            </div>
        </div></br/>
        {% endfor %}
    </p>

</div>
{% endblock %}
