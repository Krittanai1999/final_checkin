{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3 class="text-light text-center">CREATE/EDIT PARENT INFORMATION</h3>
  <hr class="bg-light">
  {% if parent.id %}
  <!-- Submit to class_update view -->
  <form method="POST" action="{% url 'parent_update' parent_id=parent.id %}">
    {% else %}
    <!-- Submit to class_add view -->
    <form method="POST" action="{% url 'parent_add' %}">
      {% endif %}
      {% csrf_token %}
      {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}

      <h5 class="card-title text-light">PARENT</h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">FIRSTNAME</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{parent.first_name}}" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">LASTNAME</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{parent.last_name}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="relation">RELATION</label>
          <input type="text" class="form-control" id="relation" name="relation" value="{{parent.relation}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="work">OCCUPATION</label>
          <input type="text" class="form-control" id="work" name="work" value="{{parent.work}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="income">INCOME</label>
          <input type="text" class="form-control" id="income" name="income" value="{{parent.income}}" required>
        </div>
        <div class="form-group col-md-6">
          <label for="tel">MOBILE NO.</label>
          <input type="tel" class="form-control" id="tel" name="tel" value="{{parent.tel}}" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">EMAIL</label>
          <input type="email" class="form-control" id="email" name="email" value="{{parent.email}}" required>
        </div>
        <div class="form-group col-md-8">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" value="{{parent.address}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="type_house">TYPE HOUSE</label>
          <input type="text" class="form-control" id="type_house" name="type_house" value="{{parent.type_house}}"
            required>
        </div>
      </div>

      <button type="reset" class="btn btn-warning ml-3">RESET</button>
      <button type="submit" class="btn btn-primary">COMFIRM</button>
    </form>
</div>
{% endblock %}
