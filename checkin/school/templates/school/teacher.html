{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="text-light">TEACHER INFORMATION

    <a href="{% url 'teacher_add' %}"><button type="button" class="btn btn-secondary ml-3 btn btn-warning ">CREATE NEW
        TEACHER</button></a>
  </h2>
  <hr class="bg-light">
  <form class="form-inline" method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="inputSearch">SEARCH TEACHER : </label>&emsp;
      <input type="text" class="form-control form-control-sm" id="inputSearch" name="search"
        placeholder="ค้นหาชื่ออาจารย์">
    </div>
    <button type="submit" class="btn btn-primary ml-3">SEARCH</button>
  </form><br />


  
  {% for tea in teacher %}
  <div class="card mb-3" style="max-width: 600px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        {% comment %} <img src="{{ tea.image.url }}" width=200 height=250> {% endcomment %}
        {% load static %}
        <img src="{% static "image/2.jpg" %}" alt="logo-image" width=200 height=250>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">TEACHER : {{ tea.fname }}</h5>
          <p class="card-text">ROOM : {{ tea.room }}</p>
          <p class="card-text">MOBILE NO : {{ tea.tel }}</p>
          <p class="card-text">EMAIL : {{ tea.email }}</p>
          <p class="card-text"><a href="#">
              <div class="btn btn-warning" id="test">EDIT</div>
            </a></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
